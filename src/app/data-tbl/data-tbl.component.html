<div class="col-lg-12">
  <hr />
    <p class="form-title">{{ formTitle }}</p>
    <div class="col-lg-12">
      <p-table [value]="results" (onEditInit)="onEditInit($event)" (onEditCancel)="onEditCancel($event)">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let res of results">{{ res.label2 }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr>
            <td [pEditableColumn] [ngClass]="{'disable-td' : !result.editable}">
              <td [pEditableColumn] >
              <div *ngIf="!result.editable">
                {{ result.name }}
              </div>
              <p-cellEditor *ngIf="result.editable">
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="result.name" required>
                </ng-template>
                <ng-template pTemplate="output">
                 {{ result.name }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td [pEditableColumn] [ngClass]="{'disable-td' : !result.editable}">
              <td [pEditableColumn] >
              <div *ngIf="!result.editable">
                {{ result.team }}
              </div>
              <p-cellEditor *ngIf="result.editable">
                  <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="result.team" required>
                  </ng-template>
                <ng-template pTemplate="output">
                  {{ result.team }}
                </ng-template>
              </p-cellEditor>
            </td>
            <td [pEditableColumn] [ngClass]="{'disable-td' : !result.editable}">
              <td [pEditableColumn] >
              <div *ngIf="!result.editable">
                {{ result.project }}
              </div>
              <p-cellEditor *ngIf="result.editable">
                <ng-template pTemplate="input">
                  <input pInputText type="text" [(ngModel)]="result.project" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ result.project }}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>                
      </p-table>
    </div>
</div>
